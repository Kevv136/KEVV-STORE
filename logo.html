<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Poster KEZU STORE</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Montserrat&display=swap');

  body {
    margin: 0;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    font-family: 'Montserrat', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
  }

  .poster {
    background: #151515dd; /* solid dark with some transparency */
    padding: 3rem 4rem;
    border-radius: 20px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
    text-align: center;
    max-width: 600px;
    width: 90%;
    border: 3px solid #ffd700;
  }

  .title {
    font-family: 'Poppins', sans-serif;
    font-size: 4rem;
    font-weight: 700;
    letter-spacing: 0.2rem;
    margin: 0 0 1rem;
    text-transform: uppercase;
    background: linear-gradient(90deg, #ffd700, #ff6f61);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .subtitle {
    font-size: 1.25rem;
    margin-top: 0;
    opacity: 0.9;
  }

  .footer {
    margin-top: 2rem;
    font-size: 0.9rem;
    opacity: 0.8;
  }
</style>
</head>
<body>
  <div class="poster" role="main">
    <h1 class="title">KEZU STORE</h1>
    <p class="subtitle">Menjual kebutuhan sosmed anda</p>
  </div>
</body>
</html>
